<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>APIVeil - Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <h1>APIVeil</h1>
      <h2>Create Your Account</h2>
      <h2> </h2>
      <form class="auth-form" id="register-form">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit" class="btn-primary">Register</button>

        <div class="or-separator">
          <span>OR</span>
        </div>

        <button type="button" class="btn-social google-login">
          <img src="google-logo.png" alt="Google" />
          Register with Google
        </button>
        <button type="button" class="btn-social github-login">
          <img src="github-logo.png" alt="GitHub" />
          Register with GitHub
        </button>

        <div class="register-link">
          Already have an account?
          <a href="login.html">Login</a>
        </div>
      </form>
    </div>

    <script>
      // Placeholder: handle register form submission
      const registerForm = document.getElementById('register-form');
      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // TODO: send POST /api/v1/auth/register with email + password
        // On success, redirect to dashboard.html
        window.location.href = 'dashboard.html';
      });
    </script>
  </body>
</html>
